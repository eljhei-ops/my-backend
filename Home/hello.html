<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #FFD700 50%, #FF6347 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        .cloud:nth-child(1) {
            width: 120px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .cloud:nth-child(2) {
            width: 100px;
            height: 50px;
            top: 40%;
            left: 60%;
            animation-delay: 5s;
        }

        .cloud:nth-child(3) {
            width: 140px;
            height: 70px;
            top: 60%;
            left: 20%;
            animation-delay: 10s;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .cloud::before {
            width: 80px;
            height: 80px;
            top: -20px;
            left: 20px;
        }

        .cloud::after {
            width: 60px;
            height: 60px;
            top: -10px;
            right: 20px;
        }

        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        .star {
            position: absolute;
            background: #FFF;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        .star:nth-child(4) { width: 3px; height: 3px; top: 10%; left: 20%; animation-delay: 0s; }
        .star:nth-child(5) { width: 2px; height: 2px; top: 15%; left: 70%; animation-delay: 0.5s; }
        .star:nth-child(6) { width: 4px; height: 4px; top: 25%; left: 40%; animation-delay: 1s; }
        .star:nth-child(7) { width: 2px; height: 2px; top: 35%; left: 80%; animation-delay: 1.5s; }
        .star:nth-child(8) { width: 3px; height: 3px; top: 45%; left: 10%; animation-delay: 2s; }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="content">
        <h1>Coming Soon!</h1>
        <p>For now, enjoy the beutiful background</p>
    </div>
</body>
</html>
