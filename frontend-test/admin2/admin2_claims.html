<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Claims Management</title>
    <link rel="stylesheet" href="admin2.css">
</head>
<body>

<div class="sidebar">
    <h2 class="sidebar-title">Admin Panel</h2>
    <nav>
        <a href="admin2-dashboard.html">ğŸ“Š Dashboard</a>
        <a href="admin2_claims.html" class="active">ğŸ“ Claims</a>
    </nav>
    <button onclick="logout()" class="logout-btn">Logout</button>
</div>

<div class="main">
    <h1>All Claims</h1>

    <input type="text" id="globalSearch" placeholder="Search all columns..." class="search-box">


    <table class="claims-table">
        <thead>
    <tr id="headerRow">
        <th data-col="claim_id">Claim ID</th>
        <th data-col="claim_code">Claim Code</th>
        <th data-col="claim_amount">Amount</th>
        <th data-col="hospital_name">Hospital</th>
        <th data-col="patient_name">Patient</th>
        <th data-col="date_of_claim">Date Filed</th>
        <th data-col="submitted_by">Submitted By</th>
        <th data-col="claim_status">Status</th>
        <th data-col="claim_date_created">Created</th>
        <th data-col="claim_date_updated">Updated</th>
        <th>Actions</th>
    </tr>

    <!-- FILTER ROW -->
    <tr id="filterRow">
        <th><input class="filterInput" data-col="claim_id"></th>
        <th><input class="filterInput" data-col="claim_code"></th>
        <th><input class="filterInput" data-col="claim_amount"></th>
        <th><input class="filterInput" data-col="hospital_name"></th>
        <th><input class="filterInput" data-col="patient_name"></th>
        <th><input class="filterInput" data-col="date_of_claim"></th>
        <th><input class="filterInput" data-col="submitted_by"></th>
        <th><input class="filterInput" data-col="claim_status"></th>
        <th><input class="filterInput" data-col="claim_date_created"></th>
        <th><input class="filterInput" data-col="claim_date_updated"></th>
        <th></th>
    </tr>
</thead>

        <tbody id="claimsTable"></tbody>
    </table>
</div>

<script src="admin2.js"></script>
</body>
</html>
