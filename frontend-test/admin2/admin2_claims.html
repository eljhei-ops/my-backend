<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Claims Management</title>
    <link rel="stylesheet" href="admin2.css">
</head>
<body>
<div class="sidebar">
    <h2 class="sidebar-title">Admin Panel</h2>
    <nav>
        <a href="admin2-dashboard.html">ğŸ“Š Dashboard</a>
        <a href="admin2_claims.html" class="active">ğŸ“ Claims</a>
    </nav>
    <button onclick="logout()" class="logout-btn">Logout</button>
</div>

<div class="main">
    <h1>All Claims</h1>

    <table class="claims-table">
        <thead>
            <tr>
                <th>Claim ID</th>
                <th>Claim Code</th>
                <th>Amount</th>
                <th>Hospital</th>
                <th>Patient</th>
                <th>Date Filed</th>
                <th>Submitted by</th>
                <th>Status</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="claimsTable"></tbody>
    </table>
</div>

<div id="actionModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Update Claim</h2>

        <p id="modalMessage"></p>

        <div class="modal-buttons">
            <button id="approveBtn" class="approve">Approve</button>
            <button id="denyBtn" class="deny">Deny</button>
            <button id="resubmitBtn" class="resubmit">Resubmit</button>
            <button onclick="closeModal()" class="close">Cancel</button>
        </div>
    </div>
</div>

<script src="admin2.js"></script>
</body>
</html>
