<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="admin.css">
    <script src="admin.js"></script>

    <style>
        /* Modern improved UI styling */
        .form-card {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            animation: fadeIn 0.35s ease-in-out;
        }

        .form-card h2 {
            margin-bottom: 5px;
            font-size: 26px;
        }

        .subtitle {
            margin-bottom: 25px;
            color: #555;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            font-size: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: 0.2s;
        }

        input:focus, select:focus {
            border-color: #2d6cdf;
            box-shadow: 0 0 4px rgba(45,108,223,0.3);
        }

        .primary-btn {
            width: 100%;
            margin-top: 20px;
            padding: 13px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #2d6cdf;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.25s;
        }

        .primary-btn:hover {
            background: #1e54b3;
        }

        .msg {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body onload="requireAdmin(); loadUser();">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="logo-text">IT Dashboard</h2>
        <a href="it-dashboard.html">üè† Dashboard</a>
        <a href="add_user.html">‚ûï Add User</a>
        <a href="view_users.html">üìã View Users</a>
        <a class="active" href="edit_user.html">‚úèÔ∏è Edit User</a>
        <a href="#" onclick="logout()">üö™ Logout</a>
    </aside>

    <!-- MAIN -->
    <div class="main">
        <header class="topbar">
            <h1>Edit User</h1>
        </header>

        <section class="content">

            <div class="form-card">

                <h2>User Information</h2>
                <p class="subtitle">Update the user details below.</p>

                <div class="form-grid">

                    <div>
                        <label>Username</label>
                        <input type="text" id="username">
                    </div>

                    <div>
                        <label>User Type</label>
                        <select id="usertype">
                            <option value="CLIENT">Client</option>
                            <option value="ADMIN">Admin</option>
                            <option value="IT">IT</option>
                        </select>
                    </div>

                </div>

                <button class="primary-btn" onclick="saveUser()">Save Changes</button>
                <p class="msg" id="msg"></p>

            </div>

        </section>
    </div>

    <script>
        const id = new URLSearchParams(window.location.search).get("id");

        function loadUser() {
            fetch("/api/user/" + id)
            .then(r => r.json())
            .then(user => {
                username.value = user.user_name;
                usertype.value = user.user_type;
            });
        }

        function saveUser() {
            fetch("/api/update-user/" + id, {
                method: "PUT",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    username: username.value,
                    usertype: usertype.value
                })
            })
            .then(r => r.json())
            .then(data => {
                msg.textContent = data.message;
                msg.style.color = data.success ? "green" : "red";
            });
        }
    </script>

</body>
</html>
