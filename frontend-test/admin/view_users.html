<!DOCTYPE html>
<html>
<head>
    <title>View Users</title>
    <link rel="stylesheet" href="admin.css">
    <script src="admin.js"></script>
</head>

<body onload="requireAdmin(); loadUsers()">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="logo-text">IT Dashboard</h2>
        <a href="it-dashboard.html">ğŸ  Dashboard</a>
        <a href="add_user.html">â• Add User</a>
        <a class="active" href="view_users.html">ğŸ“‹ View Users</a>
        <a href="#" onclick="logout()">ğŸšª Logout</a>
    </aside>

    <!-- MAIN PANEL -->
    <div class="main">

        <!-- TOPBAR -->
        <header class="topbar">
            <h1>User Management</h1>
        </header>

        <!-- CONTENT -->
        <section class="content">

            <div class="card">
                <h2>All Users</h2>
                <p class="subtitle">Manage and update user accounts.</p>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Type</th>
                                <th>Date Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTable"></tbody>
                    </table>
                </div>

            </div>

        </section>

    </div>


<script>
function loadUsers() {
    fetch("/api/admin/users")
    .then(r => r.json())
    .then(data => {
        const table = document.getElementById("userTable");
        table.innerHTML = "";

        if (!data.success) {
            table.innerHTML = "<tr><td colspan='5'>Failed to load users</td></tr>";
            return;
        }

        data.users.forEach(user => {
            table.innerHTML += `
            <tr>
                <td>${user.id}</td>
                <td>${user.user_name}</td>
                <td>${user.user_type}</td>
                <td>${user.date_created || ""}</td>
                <td>
                    <button class="btn-edit" onclick="editUser(${user.id})">Edit</button>
                    <button class="btn-delete" onclick="deleteUser(${user.id})">Delete</button>
                </td>
            </tr>`;
        });
    });
}

function editUser(id) {
    window.location.href = "edit_user.html?id=" + id;
}

function deleteUser(id) {
    if (!confirm("Delete this user?")) return;

    fetch("/api/admin/users/" + id, { method: "DELETE" })
        .then(r => r.json())
        .then(data => {
            alert(data.message);
            loadUsers();
        });
}
</script>


</body>
</html>
