<!DOCTYPE html>
<html lang="en">

<p id="aiResponse" style="display:none;"></p>


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Enhanced Web Prototype</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
    }

    header {
      background: #2563eb;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #111827;
    }

    #backendStatus {
      padding: 12px;
      background: #e5e7eb;
      border-radius: 8px;
      font-family: Consolas, monospace;
      margin-top: 10px;
      color: #111827;
    }

    .faq-box {
      margin-top: 25px;
      padding: 20px;
      background: #f9fafb;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 18px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    #aiResponse {
      margin-top: 10px;
      padding: 12px;
      background: #eef2ff;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <header>AI-Enhanced Web Prototype</header>
<input id="userInput" type="text" placeholder="Ask something...">
<button onclick="askAI()">Ask AI</button>

  <div class="container">

    <div class="section-title">Backend Connection Status</div>
    <div id="backendStatus">Checking connection...</div>

    <div class="faq-box">
      <div class="section-title">AI FAQ Demo (Static ‚óè Ready for AI Integration)</div>

      <button class="btn" onclick="askAI()">Ask Sample AI Question</button>

      <div id="aiResponse"></div>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
